<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#in1").focus(function(){
        $("#in1").css("color", "red");
    });
    $("#in2").focus(function(){
        $("#in2").css("color", "red");
    });
});
</script>
<style>
#in1, #in2 {
    color: blue;
}
</style>
</head>
<body>
<form>
 <input type="text" id="in1" value="Search" placeholder="Search">
 <input type="text" id="in2" value="" placeholder="Search">
</form>
</body>
</html>
