<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
       $("#thea").removeClass("th");
    });
    $("#b2").click(function(){
       $("#tbod").removeClass("tb");
    });
});
</script>
<style>

thead.th {color:green;}
tbody.tb {color: blue;}
table{
	border: 1px solid black;
}
</style>
</head>
<body>
<table> 
<thead class="th" id="thea">
<tr>
   <th>OFF</th>
   <th>OFF</th>
</tr>
</thead>
<tbody class="tb" id="tbod">
<tr>
	 <td>OFF</td>
   <td>OFF</td>
</tr>
</tbody>
</table>
<button id="b1">Fila 1</button>
<button id="b2">Fila 2</button>
</body>
</html>
