
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#d").click(function(){
       $("#d").hide();
    });
     $("#m").click(function(){
       $("#m").hide();
    });
      $("#j").click(function(){
       $("#j").hide();
    });
});
</script>
</head>
<body>

<ul>Menjar</ul>
<ul>Dormir</ul>
<ul>Jugar</ul>
<li id="d">Dormir</li>
<li id="m">Menjar</li>
<li id="j">Jugar</li>
</body>
</html>
