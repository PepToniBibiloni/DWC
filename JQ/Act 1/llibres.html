<!DOCTYPE html>
<html>
	<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    	var books=new Array();
    	var countBooks=0;
    	function book(t,p,c,co,r){
           this.title=t;
           this.pages=p;
           this.category=c;
           this.col=co;
           this.row=r;
           countBooks++;
    	}
    	function getBook(c, r){
			for(var i=0; i<books.length; i++){
				var b = books[i];
				if(b.col==c && b.row==r){
					return b;
				}
			}
			return null;
		}
    	
        $(document).ready(function(){
           $("#b1").click(function(){
    	      var t = $("#title").val();
    	      var c= $("#cats").val();
			  var p = $("#pages").val();
			  var co = $("#col").val();
			  var r = $("#row").val();
              b = new book(t,p,c,co,r);
			  books.push(b);
			 
             });

           $("#b2").click(function(){
           	var index;
    	       for(var i=0;i<books.length;i++){
                    if($("#title").val()==books[i].title){
                         index=i;
                    }
                     }
                   books.splice(index,1);
    	      

             });

           $("#b3").click(function(){
			var txt = "";
			for(var i=0; i<books.length; i++){
				b = books[i];
				txt += b.title + ", "+ b.pages+", "+b.category+ ", "+ b.col+", "+b.row+"<br>";

			}
			$("#printer").html(txt);

                });

           

             $("#b4").click(function(){
                   


    	       	       var txt="";
                       txt+="<table><tr>";

                          for(var j=0;j<4;j++){ 	
                          	 for(var i=0;i<4;i++){ 	
                          	 	b=getBook(i,j);
                          	    if(b==null){
                          		    txt+="<td><img src='empty.png' width='100px'></td>";
                              	}else{
                          		     txt+="<td><img src='"+b.category+".png' width='100px'><p>"+b.title+" "+b.pages+"pgs </p</td>";
                            	}
                              }
                               if(j<3){
                                     txt+="</tr><tr>";
                                }
                                
                          	}                 
                       txt+="</tr></table>";

    	            
    	             
    	            

                 $("#printer").html(txt);
             });

             $("#b5").click(function(){
                $("#printer").append(countBooks);

             });
         });



    </script>
	</head>
	<style>
		td { text-align:center;}
	</style>
	<body>
		TITLE: <input type="text" id="title" /><br/>
		NUM.PAGES: <input type="text" id="pages" /><br/>
		CATEGORY:
		<select id="cats">
			<option value="classic">CLASSIC</option>
			<option value="science">SCIENCE</option>
			<option value="sports">SPORTS</option>
			<option value="comedy">COMEDY</option>
		</select> <br/>
		POSITION (COL / ROW):
		<select id="col">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select> /
		<select id="row">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select> <br/>
		<button id="b1">ADD BOOK</button> 
		<button id="b2">REMOVE BOOK</button> 
		<button id="b3">PRINT ALL BOOKS</button>
		<button id="b4">PRINT LIBRARY</button>
		<button id="b5">NUM BOOKS</button>
		<hr/>
		<div id="printer">
			
		</div>
	</body>
</html>
