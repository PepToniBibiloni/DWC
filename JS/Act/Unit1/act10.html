<html>
<head></head>
<body>
<script type="text/javascript">
 var x;
 x=0;
 while (x<=50) {
 document.write(x);
 document.write('<br>');
 x=x+1;
 }
 var y=50;
 while (y>=0) {
 document.write(y);
 document.write('<br>');
 y=y-1;
 }
 var j=-50;
 while (j<=0) {
 document.write(j);
 document.write('<br>');
 j=j+1;
 }
</script>
</body>
</html>
