<html> 
<head></head>
<body>
<script type="text/javascript">
 var word;
 word=prompt('Enter one of the following words (house, table, dog, cat):','');
var idioma=prompt('Catalan or Spanish:','');
 switch (idioma) { 
 case 'Catalan': 
      switch (word) { 
      	   case 'house':
      	       document.write('Casa');
            break;
            case 'table':
               document.write('Taula');
            break; 
            case 'dog':
               document.write('Ca');
            break;
            case 'cat':
               document.write('Moix');
            break;
      }
 break; 
 case 'Spanish': 
 switch (word) { 
      	   case 'house':
      	       document.write('Casa');
            break;
            case 'table':
               document.write('Tabla');
            break; 
            case 'dog':
               document.write('Perro');
            break;
            case 'cat':
               document.write('Gato');
            break;
      }
 break; 
 } 

var month=prompt('Month:','');
 switch (month) { 
 case 1: document.write('1:January'); 
 break; 
 case 2: document.write('2.February'); 
 break; 
 case 3: document.write('3.March'); 
 break; 
 case 4: document.write('4.April'); 
 break; 
 case 5: document.write('5.May');
 break; 
 case 6: document.write('6:June'); 
 break; 
 case 7: document.write('7.July'); 
 break; 
 case 8: document.write('8.August'); 
 break; 
 case 9: document.write('9.September'); 
 break; 
 case 10: document.write('10.October');
 break; 
  case 11: document.write('11.November'); 
 break; 
 case 12: document.write('12.December');
 break; 
 } 

 var monthd=prompt('Month:','');
 switch (monthd) { 
 case 1: document.write('1:January 31'); 
 break; 
 case 2: document.write('2.February 28'); 
 break; 
 case 3: document.write('3.March 31'); 
 break; 
 case 4: document.write('4.April 30'); 
 break; 
 case 5: document.write('5.May 31');
 break; 
 case 6: document.write('6:June 30'); 
 break; 
 case 7: document.write('7.July 31'); 
 break; 
 case 8: document.write('8.August 31'); 
 break; 
 case 9: document.write('9.September 30'); 
 break; 
 case 10: document.write('10.October 31');
 break; 
  case 11: document.write('11.November 30'); 
 break; 
 case 12: document.write('12.December 31');
 break; 
 } 


 var letter=prompt('Letter:','');
  switch (letter) { 
 case 'a': document.write('Vowel'); 
 break; 
 case 'e': document.write('Vowel'); 
 break; 
 case 'i': document.write('Vowel'); 
 break; 
 case 'o': document.write('Vowel'); 
 break; 
 case 'u': document.write('Vowel'); 
 break; 
 default:document.write('Consonant'); 
 } 
</script> 
</body> 
</html>
