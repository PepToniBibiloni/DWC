<html>
<head>
<script type="text/javascript">

var lengthsq=prompt('Enter length of square:','');
var per=parseInt(lengthsq)*4;
var num1=prompt('Enter first number:','');

var base=prompt('Enter base of a triangle:','');

var area=(parseInt(base)*parseInt(height))/2;

document.write('Perimiter is: ');

</script>
