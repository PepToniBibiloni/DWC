<SCRIPT type="text/javascript">

function year() {

var year;
var term;

year=new Date();


if(year.getMonth()<=3){
   document.write('1st');
}else if(year.getMonth()>3 && year.getMonth()<=6){
   document.write('2nd');
}else if(year.getMonth()>6 && year.getMonth()<=9){
   document.write('3rd');
}else{
   document.write('4rd');
}
}
year();

</SCRIPT>
